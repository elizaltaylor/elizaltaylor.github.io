<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #007BFF;
      color: white;
    }
    .navbar {
      display: flex;
      background-color: #0056b3;
      padding: 10px;
      align-items: center;
    }
    .navbar a, .dropdown {
      color: white;
      padding: 10px;
      text-decoration: none;
      position: relative;
    }
    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: #003f7f;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #0056b3;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content .submenu {
      display: none;
      position: absolute;
      left: 100%;
      top: 0;
    }
    .dropdown-content div:hover .submenu {
      display: block;
    }
    .dropdown-content a {
      color: white;
      padding: 8px 12px;
      display: block;
      text-decoration: none;
    }
    .content {
      padding: 20px;
    }
    .image-space {
      background: #3399ff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .nav-arrows {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-arrows button {
      background-color: white;
      color: #007BFF;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" onclick="loadContent('home')">Home</a>
    <a href="#" onclick="loadContent('gallery')">Gallery</a>
    <a href="#" onclick="loadContent('contact')">Contact</a>
    <div class="dropdown">
      <span class="dropbtn">Data ▼</span>
      <div class="dropdown-content" id="yearMenu"></div>
    </div>
  </div>

  <div class="content" id="mainContent">
    <h1>Welcome to the Blue Homepage</h1>
    <div class="image-space">
      <p>Image area (add your images here)</p>
    </div>
    <div class="nav-arrows">
      <button onclick="changeDay(-1)">← Previous</button>
      <button onclick="changeDay(1)">Next →</button>
    </div>
  </div>

  <script>
    let currentDate = new Date();

    function loadContent(page) {
      let content = document.getElementById('mainContent');
      if (page === 'home') {
        content.innerHTML = `
          <h1>Welcome to the Blue Homepage</h1>
          <div class="image-space"><p>Image area (add your images here)</p></div>
          <div class="nav-arrows">
            <button onclick="changeDay(-1)">← Previous</button>
            <button onclick="changeDay(1)">Next →</button>
          </div>`;
      } else {
        content.innerHTML = `<h1>${page.charAt(0).toUpperCase() + page.slice(1)}</h1><p>Content for ${page}</p>`;
      }
    }

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function changeDay(offset) {
      currentDate.setDate(currentDate.getDate() + offset);
      showDateContent(currentDate);
    }

    function showDateContent(date) {
      const content = document.getElementById('mainContent');
      content.innerHTML = `
        <h1>Data for ${formatDate(date)}</h1>
        <div class="image-space"><p>Images for ${formatDate(date)}</p></div>
        <div class="nav-arrows">
          <button onclick="changeDay(-1)">← Previous</button>
          <button onclick="changeDay(1)">Next →</button>
        </div>`;
    }

    function buildDateMenu() {
      const yearMenu = document.getElementById('yearMenu');
      for (let year = 2023; year <= 2025; year++) {
        const yearDiv = document.createElement('div');
        yearDiv.textContent = year;
        const monthMenu = document.createElement('div');
        monthMenu.className = 'submenu';

        for (let month = 0; month < 12; month++) {
          const monthDiv = document.createElement('div');
          const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
          monthDiv.textContent = monthName;

          const dateMenu = document.createElement('div');
          dateMenu.className = 'submenu';
          const daysInMonth = new Date(year, month + 1, 0).getDate();

          for (let day = 1; day <= daysInMonth; day++) {
            const dateLink = document.createElement('a');
            dateLink.href = '#';
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            dateLink.textContent = day;
            dateLink.onclick = () => {
              currentDate = new Date(dateStr);
              showDateContent(currentDate);
            };
            dateMenu.appendChild(dateLink);
          }
          monthDiv.appendChild(dateMenu);
          monthMenu.appendChild(monthDiv);
        }
        yearDiv.appendChild(monthMenu);
        yearMenu.appendChild(yearDiv);
      }
    }

    buildDateMenu();
  </script>
</body>
</html>
